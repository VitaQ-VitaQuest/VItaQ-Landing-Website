<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Download the Oasis Skating Club app for Android or access our web app to start your skating journey.">
    <title>Oasis Skating Club - Welcome</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Particle.js Background Container -->
    <div id="particles-js"></div>

    <!-- Main Content -->
    <main class="container">
        <div class="card">
            <img src="logo.png" alt="Oasis Skating Club Logo" class="logo">
            <h1 class="app-title">Oasis Skating Club</h1>
            <p class="tagline">Your skating journey starts here.</p>
            
            <div class="buttons">
                <a href="https://play.google.com/store/apps/details?id=com.vitaqapp.osc" class="btn btn-android">
                    <i class="fab fa-google-play"></i> Download APK
                </a>
                <a href="https://osc.expo.app/" class="btn btn-ios-web">
                    <i class="fab fa-apple"></i> Use iOS / Web App
                </a>
            </div>
            
            <p class="ios-note">The native iOS app is coming soon! For now, our web app provides the full experience.</p>
        </div>
    </main>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
